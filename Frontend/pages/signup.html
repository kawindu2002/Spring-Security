<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Auth System</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div class="container">
  <div class="auth-container">
    <div class="auth-header">
      <h2>Create Account</h2>
      <p class="text-muted">Join our community today</p>
    </div>

    <form id="signupForm">
      <div class="mb-3">
        <label for="signupName" class="form-label">Full Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
          <input type="text" class="form-control" id="signupName" placeholder="Enter your full name" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="signupUsername" class="form-label">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-at"></i></span>
          <input type="text" class="form-control" id="signupUsername" placeholder="Choose a username" required>
        </div>
      </div>

      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
          <span class="input-group-text password-toggle">
              <i class="fas fa-eye"></i>
            </span>
        </div>
      </div>

      <div class="mb-3">
        <label for="signupConfirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
          <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm your password" required>
          <span class="input-group-text password-toggle">
              <i class="fas fa-eye"></i>
            </span>
        </div>
        <div id="passwordMatchError" class="text-danger d-none mt-2">
          <i class="fas fa-exclamation-circle"></i> Passwords do not match
        </div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="termsAgree" required>
        <label class="form-check-label" for="termsAgree">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
      </div>

      <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">
        Create Account
      </button>

      <div class="auth-footer">
        Already have an account? <a href="index.html">Sign in</a>
      </div>
    </form>
  </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="../js/script.js"></script>
</body>
</html>
